    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const goalForm = document.getElementById('goal-form');
            const goalInput = document.getElementById('goal-input');
            const goalType = document.getElementById('goal-type');
            const goalList = document.getElementById('goal-list');
            const filterButtons = document.getElementById('filter-buttons');

            let goals = JSON.parse(localStorage.getItem('goals')) || [
                { id: 1, text: 'ë§¤ì¼ 30ë¶„ì”© ê¾¸ì¤€íˆ ìš´ë™í•´ì„œ ê±´ê°•í•œ ì‹ ì²´ ë§Œë“¤ê¸°', type: 'long', achieved: false },
                { id: 2, text: 'ì´ë²ˆ ì£¼ê¹Œì§€ ì‚¬ì´ë“œ í”„ë¡œì íŠ¸ ê¸°íšì„œ ì™„ì„±í•˜ê¸°', type: 'short', achieved: true },
                { id: 3, text: '1ë…„ ì•ˆì— ì—¬í–‰ ê²½ë¹„ 500ë§Œì› ëª¨ìœ¼ê¸°', type: 'long', achieved: false },
                { id: 4, text: 'ì´ë²ˆ ë‹¬ì— ì±… 2ê¶Œ ì™„ë…í•˜ê¸°', type: 'short', achieved: false },
            ];
            let filter = 'all';

            const saveGoals = () => {
                localStorage.setItem('goals', JSON.stringify(goals));
            };

            const renderGoals = () => {
                goalList.innerHTML = '';
                const filteredGoals = goals.filter(goal => {
                    if (filter === 'achieved') return goal.achieved;
                    if (filter === 'short') return !goal.achieved && goal.type === 'short';
                    if (filter === 'long') return !goal.achieved && goal.type === 'long';
                    return filter === 'all' ? true : !goal.achieved;
                });

                if (filteredGoals.length === 0) {
                    goalList.innerHTML = `<div class="text-center text-gray-500 py-4"><p>ì„¤ì •ëœ ëª©í‘œê°€ ì—†ì–´ìš”. ìƒˆë¡œìš´ ëª©í‘œë¥¼ ì¶”ê°€í•´ ë³´ì„¸ìš”!</p></div>`;
                    return;
                }

                filteredGoals.forEach(goal => {
                    const goalItem = document.createElement('div');
                    goalItem.classList.add('card', 'goal-item', 'p-4', 'rounded-lg', 'border', 'border-gray-200');
                    if (goal.achieved) {
                        goalItem.classList.add('achieved');
                    }
                    goalItem.dataset.id = goal.id;

                    const typeBadge = goal.type === 'short' 
                        ? `<span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">#ë‹¨ê¸°</span>`
                        : `<span class="bg-purple-100 text-purple-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">#ì¥ê¸°</span>`;
                    
                    const achievedIcon = goal.achieved ? `<span class="text-2xl">ğŸ‰</span>` : '';
                    
                    goalItem.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="flex items-center mb-2">
                                    ${typeBadge}
                                    ${achievedIcon}
                                </div>
                                <p class="goal-title text-gray-800 text-lg">${goal.text}</p>
                            </div>
                            <div class="flex-shrink-0 ml-4 space-x-2">
                                ${!goal.achieved ? '<button class="achieve-btn text-2xl" title="ëª©í‘œ ë‹¬ì„±">âœ”ï¸</button>' : ''}
                                <button class="delete-btn text-gray-400 hover:text-red-500 text-2xl font-bold leading-none" title="ì‚­ì œ">&times;</button>
                            </div>
                        </div>
                    `;
                    goalList.appendChild(goalItem);
                });
            };

            goalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newGoalText = goalInput.value.trim();
                if (newGoalText) {
                    goals.push({
                        id: Date.now(),
                        text: newGoalText,
                        type: goalType.value,
                        achieved: false
                    });
                    saveGoals();
                    renderGoals();
                    goalInput.value = '';
                }
            });

            goalList.addEventListener('click', (e) => {
                const target = e.target;
                const goalItem = target.closest('.goal-item');
                if (!goalItem) return;
                const goalId = Number(goalItem.dataset.id);
                
                if (target.classList.contains('achieve-btn')) {
                    const goal = goals.find(g => g.id === goalId);
                    goal.achieved = true;
                    saveGoals();
                    renderGoals();
                }

                if (target.classList.contains('delete-btn')) {
                    goals = goals.filter(g => g.id !== goalId);
                    saveGoals();
                    renderGoals();
                }
            });

            filterButtons.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    filter = e.target.dataset.filter;
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    renderGoals();
                }
            });

            renderGoals();
        });

        // FAB ë“œë˜ê·¸ ê¸°ëŠ¥ (from todo app)
        const fab = document.getElementById('fab-container');
        let isDragging = false, offsetX, offsetY;
        fab.addEventListener('mousedown', (e) => {
            if (e.target.closest('button') || e.target.closest('[onclick]')) return;
            isDragging = true;
            offsetX = e.clientX - fab.getBoundingClientRect().left;
            offsetY = e.clientY - fab.getBoundingClientRect().top;
            fab.style.transition = 'none'; e.preventDefault();
        });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const x = e.clientX - offsetX, y = e.clientY - offsetY;
            fab.style.right = 'auto'; fab.style.bottom = 'auto';
            fab.style.left = `${x}px`; fab.style.top = `${y}px`;
        });
        document.addEventListener('mouseup', () => { if (isDragging) { fab.style.transition = ''; isDragging = false; }});
