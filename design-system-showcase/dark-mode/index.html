<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Dark Mode Toggle Demo</title>
    <link href="./globals.css" rel="stylesheet" />
  </head>

  <body class="flex flex-col h-screen bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark transition-colors duration-300">

    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark">
      <h1 class="text-xl font-semibold">Tailwind Dark Mode Example</h1>
      <button id="theme-toggle" class="px-4 py-2 rounded-md bg-primary text-white hover:opacity-90 transition">
        Toggle Dark Mode
      </button>
    </header>

    <!-- Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-8">
      <div class="max-w-lg text-center space-y-6">
        <h2 class="text-2xl font-bold">Welcome!</h2>
        <p class="text-gray-700 dark:text-gray-300">
          This page demonstrates how Tailwind's <span class="font-semibold">dark mode</span> works 
          using CSS variables and the <code>.dark</code> class on the HTML root.
        </p>

        <div class="p-6 rounded-lg bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark shadow">
          <p class="text-text-light dark:text-text-dark">Try toggling the theme and see the difference.</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-sm bg-card-light dark:bg-card-dark border-t border-border-light dark:border-border-dark">
      Â© 2025 Tailwind Theme Toggle Example
    </footer>

    <script>
      // Load user preference
      const userPref = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (userPref === 'dark' || (!userPref && prefersDark)) {
        document.documentElement.classList.add('dark');
      }

      const btn = document.getElementById('theme-toggle');
      btn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        const isDark = document.documentElement.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
